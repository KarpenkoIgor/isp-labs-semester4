{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb" class = "mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
      <li class="breadcrumb-item"><a href="{{ carpart.category.get_absolute_url }}">{{ carpart.category.name }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ carpart.title }}</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-4">
        <img src="{{ carpart.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ carpart.title }}</h3>
        <p>Цена: {{ carpart.price }} руб.</p>
        <p>Производитель: {{ carpart.manufacturer.name}}({{ carpart.manufacturer.country }})</p>
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=carpart.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a>
    </div>
    <p class = "mt-4">Параметры:</p>
</div>



{% endblock content %}
