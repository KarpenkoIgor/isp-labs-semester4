{% extends 'base.html' %}

{% block content %}
<nav aria-label="breadcrumb" class = "mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
      <li class="breadcrumb-item active">{{ category.name }}</li>
    </ol>
</nav>

<div class="row">
    {% for carpart in category_products %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="{{ carpart.get_absolute_url }}"><img class="card-img-top" src="{{ carpart.image.url}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{ carpart.get_absolute_url }}">{{ carpart.title }}</a>
          </h4>
          <h5>{{ carpart.price }} руб.</h5>
          <a href="{% url 'add_to_cart' slug=carpart.slug %}">
            <button class="btn btn-danger">Добавить в корзину</button>
          </a>
        </div>
      </div>
    </div>
      {% endfor %}
  </div>

{% endblock content %}
